

{% extends 'base.html' %}
{% block title %}Receipt Delete{% endblock %}
{% block content %}
<h1> Are you sure you want to delete this receipt? </h1>

<form action="{% url 'receipts:receipt-delete' receipt.pk %}" method = 'post'>
    <button type="submit" class="btn btn-danger" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
    </button>
    <a href = "{% url 'receipts:receipt-detail' receipt.pk %}" class="btn btn-primary" id="cancel-delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </a>
    {% csrf_token %}
</form>
{% endblock %}
