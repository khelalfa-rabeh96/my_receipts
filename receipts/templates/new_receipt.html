{% extends 'base.html' %}
{% block title %}New Receipt{% endblock %}
{% block content %}
<div class="new_receipt_container">
        <h1 class="h3">New Receipt</h1>
        <form method="POST">
            <p style="text-align: center;">
                <label for="new_total_amount">Total amount</label> 
                <input name="new_total_amount" id="new_total_amount" placeholder="Enter the total amount" />
            </p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
