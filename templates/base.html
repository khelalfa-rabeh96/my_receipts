<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        
        {% load static %}

        <!-- meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- /meta -->

        <!-- styles -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">

        <!-- styles -->
    </head>
    <body>
      <div class="wrap">
        <nav class="navbar navbar-expand-lg navbar-default">
            <div class="container-fluid ">
              <a class="navbar-brand" href="/">ðŸ”¥ Rcpt</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto ml-auto gap-2">
                  <li class="nav-item rounded">
                    <a class="nav-link" href="#"><i class="bi bi-people-fill me-2"></i>Login</a>
                  </li>
                  <li class="nav-item rounded">
                    <a class="nav-link" href="{% url 'user-register' %}"><i class="bi bi-telephone-fill me-2"></i>Register</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <main class="content" role="main"  id="content">
            
            <div class="container ">
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-block alert-info fade-out" id="flash_messages">
                <a class="close" data-dismiss="alert" 
                {% if message.tags %} class="{{ message.tags }}"{% endif %}>&times;</a>
                {{ message }}
              </div>
              {% endfor %}
              {% endif %}
              
              {% block content %}
              {% endblock %}
            </div>
        
        </main>
      </div>
        
        
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
